name: cinema_booking
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  path_provider: ^2.1.5
  get_it: ^8.0.3
  dartz: ^0.10.1
  firebase_core: ^3.10.1
  cloud_firestore: ^5.6.3

  # for login function
  google_sign_in: ^6.2.2
  firebase_auth: ^5.4.2
  scrollable_positioned_list: ^0.3.8

  # suitable with bloc
  # equatable for compares objects (with the same data are considered equal automatically)
  flutter_bloc: ^9.0.0
  hydrated_bloc: ^10.0.0
  equatable: ^2.0.7

  # for local database
  sqflite: 2.4.1
  shared_preferences: ^2.5.2

  # support for create model
  json_serializable: ^6.9.3
  json_annotation: ^4.9.0

  # for view support ui 
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  dotted_border: ^2.1.0

  # for function watch trailer from youtube
  youtube_player_flutter: ^9.1.1

  # I use dio, because i like dio's api implementation
  # Retrofit It allows define API endpoints using annotations,
  dio: ^5.8.0+1
  retrofit: ^4.4.2

  #format date time and other formats
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # for auto generate
  build_runner: ^2.4.13
  retrofit_generator: ^9.1.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
          weight: 400
